  <script>
	let a;
	let time;
	let date; 
	const options = {weekday: 'long', year:'numeric', month :'long', day :'numeric' };
	setInterval(() => {
		const d = new Date();
		const localTime = d.getTime();
		const localOffset = d.getTimezoneOffset() * 60000;
		
		const utc = localTime + localOffset;
		const offset = 0; // UTC of London is +0.00
		const london = utc + (3600000 * offset);
		
		const londonTimeNow = new Date(london);
		a = londonTimeNow;

		time = a.getHours().toString().padStart(2, '0') + ":" +a.getMinutes().toString().padStart(2, '0')+  ":" + a.getSeconds().toString().padStart(2, '0');
		date = a.toLocaleDateString(undefined, options);
		document.getElementById("time").innerHTML = time;
		document.getElementById("date").innerHTML ="<br> on " + date;
	}, 1000);
  </script>
